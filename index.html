<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Calculatrice</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div id="screen">
                <input type="text" id="calcul" disabled />
                <input type="text" id="result" disabled />

                <span class="toggleBtn"></span>
                <div class="history">
                    <div class="historyHeader">
                        <span>Historique</span>
                    </div>
                    <div class="historyData">
                        <p id="calcul0"></p>
                        <p id="result0"></p>
                        <p id="calcul1"></p>
                        <p id="result1"></p>
                        <p id="calcul2"></p>
                        <p id="result2"></p>
                    </div>
                </div>
            </div>

            <button type="button" id="AC" class="lightGreen">AC</button>
            <button type="button" key="()" class="lightBlue">()</button>
            <button type="button" key="%" class="lightBlue">%</button>
            <button type="button" key="รท" class="lightBlue">&#247;</button>
            <button type="button" key="7" class="dark">7</button>
            <button type="button" key="8" class="dark">8</button>
            <button type="button" key="9" class="dark">9</button>
            <button type="button" key="x" class="lightBlue">x</button>
            <button type="button" key="4" class="dark">4</button>
            <button type="button" key="5" class="dark">5</button>
            <button type="button" key="6" class="dark">6</button>
            <button type="button" key="-" class="lightBlue">-</button>
            <button type="button" key="1" class="dark">1</button>
            <button type="button" key="2" class="dark">2</button>
            <button type="button" key="3" class="dark">3</button>
            <button type="button" key="+" class="lightBlue">+</button>
            <button type="button" key="0" class="dark">0</button>
            <button type="button" key="." class="dark">&#8226;</button>
            <button type="button" id="backSpace" class="dark"></button>
            <button type="button" id="equal" class="lightGray">=</button>
        </form>
    </div>

    <script src="./assets/app.js"></script>
</body>
</html>
